<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>音视频一线通终端管理设置</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta name="renderer" content="webkit" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css">
        <style type="text/css">
            input[type='text'] {
                text-align: center;
            }
            .temperature button {
                margin-top: 10px;
            }
            .forbidusing {
                background-color: #708090!important;
            }
        </style>
    </head>
    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb" lay-separator=">">
                <a>
                    <cite>首页</cite>
                </a>
                <a>
                    <cite>管理员</cite>
                </a>
                <a>
                    <cite>空调配置</cite>
                </a>
            </span>
            <a class="layui-btn layui-btn-sm" style="float: right;" onclick="freThisPaper()" href="javascript:void(0);" title="刷新">
                <i class="layui-icon layui-icon-refresh"></i>
            </a>
        </div>
        <!--红外学码-->
        <fieldset class="layui-elem-field layui-field-box" style="margin-top: 20px;">
            <legend>红外学码</legend>
            <div class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-inline">
                        <select id='selc' name="tablename" lay-filter="selc">
                            <option value="空调1" selected="">空调1</option>
                            <option value="空调2">空调2</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="layui-btn layui-btn-normal"></div>
                        <font style="white-space:nowrap;">表示已学码</font>
                        <div class="layui-btn forbidusing" style='margin-left: 20px;'></div>
                        <font style="white-space:nowrap;">表示未学码</font>
                        <button class="layui-btn layui-btn-primary air_conditioning_one_refresh" onclick="refresh()" style='margin-left: 20px;'>刷新已学码</button>
                        <font style='color: red;white-space:nowrap;'>说明：刷新红外学码可查询哪些按键没有学码</font>
                    </div>
                </div>
                <div class="layui-form-item on_off_air_conditioning_one">
                    <div class="layui-inline">
                        <label class="layui-form-label">开关机</label>
                        <div class="layui-input-block">
                            <div class="layui-btn-container">
                                <button class="layui-btn forbidusing" id="power_on" onclick="airConditioning('power_on',this.value)">开机</button>
                                <button class="layui-btn forbidusing" id="power_off" onclick="airConditioning('power_off',this.value)">关机</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item air_conditioning_one_temperature_control">
                    <label class="layui-form-label">温度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="temperature1" value="制冷" id="cool" title="制冷" lay-filter="air_conditioning_one_temperature_control">
                        <input type="radio" name="temperature1" value="制热" id="hot" title="制热" lay-filter="air_conditioning_one_temperature_control"> </div>
                </div>
                <!--空调制冷制热-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="layui-btn-container temperature">
                            <button class="layui-btn forbidusing" id='first_cool_temperature_one' onclick="airConditioning('first_cool_temperature_one',this.value)">16&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_two' onclick="airConditioning('first_cool_temperature_two',this.value)">17&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_three' onclick="airConditioning('first_cool_temperature_three',this.value)">18&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_four' onclick="airConditioning('first_cool_temperature_four',this.value)">19&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_five' onclick="airConditioning('first_cool_temperature_five',this.value)">20&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_six' onclick="airConditioning('first_cool_temperature_six',this.value)">21&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_seven' onclick="airConditioning('first_cool_temperature_seven',this.value)">22&deg;C</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <div class="layui-btn-container temperature">
                            <button class="layui-btn forbidusing" id='first_cool_temperature_eight' onclick="airConditioning('first_cool_temperature_eight',this.value)">23&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_nine' onclick="airConditioning('first_cool_temperature_nine',this.value)">24&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_ten' onclick="airConditioning('first_cool_temperature_ten',this.value)">25&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_eleven' onclick="airConditioning('first_cool_temperature_eleven',this.value)">26&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_twelve' onclick="airConditioning('first_cool_temperature_twelve',this.value)">27&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_thirteen' onclick="airConditioning('first_cool_temperature_thirteen',this.value)">28&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_fourteen' onclick="airConditioning('first_cool_temperature_fourteen',this.value)">29&deg;C</button>
                            <button class="layui-btn forbidusing" id='first_cool_temperature_fifteen' onclick="airConditioning('first_cool_temperature_fifteen',this.value)">30&deg;C</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" id='air_conditioning_one_mode'>
                    <div class="layui-inline">
                        <label class="layui-form-label">模式</label>
                        <div class="layui-input-block">
                            <div class="layui-btn-container">
                                <button class="layui-btn forbidusing" id="air_conditioning_dehumidification" value='0x0400' onclick="airConditioning('air_conditioning_dehumidification',this.value)">除湿</button>
                                <button class="layui-btn forbidusing" id="air_conditioning_auto" value='0x0500' onclick="airConditioning('air_conditioning_auto',this.value)">自动</button>
                                <button class="layui-btn forbidusing" id="air_conditioning_supply_air" value='0x0302' onclick="airConditioning('air_conditioning_supply_air',this.value)">送风</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
        <!--其他参数设置-->
        <fieldset class="layui-elem-field layui-field-box" style="margin-top: 20px;">
            <legend>其他参数设置</legend>
            <!--空调1其他参数设置-->
            <form class="layui-form" lay-filter="exampleOne">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="min-width: 100px;">空调地址设置</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="address" id="set_air_one_conditioning" lay-verify="inputnum"> </div>
                        <div class="layui-form-mid layui-word-aux">（地址支持：1或2）</div>
                        <div class="layui-form-mid layui-word" id='initial_status_conditioning_adress_one' style='color:red;'></div>
                    </div>
                    <div class="layui-inline">
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-normal" id="buttonsubmitfirst" lay-submit="" lay-filter="demo1">提交</button>
                        </div>
                    </div>
                </div>
                <hr /> </form>
            <form class="layui-form" lay-filter="exampleTwo">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style="min-width: 225px;white-space:nowrap;">关机状态判定条件：工作电流小于</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="workingCurrent" lay-verify="inputnumone" id="air_conditioning_one_working_current_two"> </div>
                        <div class="layui-form-mid">A</div>
                        <div class="layui-form-mid layui-word-aux">（输入范围：0-1）</div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label" style="white-space:nowrap;">功率小于</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="ratePower" lay-verify="inputnumtwo" id="air_conditioning_one_rate_power"> </div>
                        <div class="layui-form-mid">W</div>
                        <div class="layui-form-mid layui-word-aux">（输入范围：0-30）</div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" id="buttonsubmitsecond" lay-submit="" lay-filter="demo2">提交</button>
                    </div>
                </div>
            </form>
        </fieldset>

                        result = protocal_set(name, data.field.address);

                        layer.msg('提交成功', {
                            icon: 6,
                            shade: [0.5, '#393D49']
                        });

                        layer.msg('提交失败', {
                            icon: 5,

                        });

                        if(!value) {
                            return '输入不能为空！';
                        }
                        if(isNaN(value)) {
                            return '输入有误！';
                        }
                        if(value != 1 && value != 2) {
                            return '输入有误！';
                        }

                            return '输入不能为空！';
                        }

                            return '输入有误！';
                        }
                        if(value < 0 || value > 1) {
                            return '输入有误！';
                        }

                            return '输入有误！';

                        buttonCommon(resulttwo[17], '#first_cool_temperature_one');
