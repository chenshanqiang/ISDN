    <body>
        <div class="x-nav">
            <span class="layui-breadcrumb" lay-separator=">">
                <a>
                    <cite>首页</cite>
                </a>
                <a>
                    <cite>管理员</cite>
                </a>
                <a>
                    <cite>寻呼器联动</cite>

            <a class="layui-btn layui-btn-sm" style="float: right;" onclick="freThisPaper()" href="javascript:void(0);" title="刷新">

            </a>
        </div>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>寻呼器登录</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" lay-filter="form_apply_fir">
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">投影幕</label>
                <div class="layui-input-block">
                    <input type="radio" id='startOne' name="statusOne" value="on" title="打开" />
                    <input type="radio" id='stopOne' name="statusOne" value="off" title="无需操作" /> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">投影机</label>
                <div class="layui-input-block">
                    <input type="radio" id='startTwo' name="statusTwo" value="on" title="打开" />
                    <input type="radio" id='stopTwo' name="statusTwo" value="off" title="无需操作" /> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">内置电脑</label>
                <div class="layui-input-block">
                    <input type="radio" id='startThree' name="statusThree" value="on" title="打开" />
                    <input type="radio" id='stopThree' name="statusThree" value="off" title="无需操作" /> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">窗帘</label>
                <div class="layui-input-block">
                    <input type="radio" id='startlogin' name="curtainlogin" value="on" title="打开" />
                    <input type="radio" id='stoplogin' name="curtainlogin" value="off" title="无需操作" /> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">灯光</label>
                <div class="layui-input-block">
                    <input type="radio" id='startlamplightlogin' name="lamplightlogin" value="on" title="打开" />
                    <input type="radio" id='stoplamplightlogin' name="lamplightlogin" value="off" title="无需操作" /> </div>
            </div>
            <fieldset class="layui-elem-field layui-field-box layui-form-auto">
                <legend>空调1</legend>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">空调1</label>
                    <div class="layui-input-block">
                        <input type="radio" id='startAirConditionerOneLoginControl' name="airConditionerOneLoginControl" value="on" title="打开" lay-filter='airConditionerOneLoginControl' />
                        <input type="radio" id='stopAirConditionerOneLoginControl' name="airConditionerOneLoginControl" value="off" title="无需操作" lay-filter='airConditionerOneLoginControl' /> </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" id='startAirConditionerOneLogin' name="airConditionerOneLogin" value="0" title="制冷" />
                        <input type="radio" id='stopAirConditionerOneLogin' name="airConditionerOneLogin" value="1" title="制热" /> </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">温度</label>
                    <div class="layui-input-inline">
                        <input type="text" id='airConditionerOneLoginTemper' name="airConditionerOneLoginTemper" lay-verify="temp" placeholder="请输入" autocomplete="off" class="layui-input"> </div>
                </div>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-box layui-form-auto">
                <legend>空调2</legend>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">空调2</label>
                    <div class="layui-input-block">
                        <input type="radio" id='startAirConditionerTwoLoginControl' name="airConditionerTwoLoginControl" value="on" title="打开" lay-filter='airConditionerTwoLoginControl' />
                        <input type="radio" id='stopAirConditionerTwoLoginControl' name="airConditionerTwoLoginControl" value="off" title="无需操作" lay-filter='airConditionerTwoLoginControl' /> </div>
                </div>
                <div class="layui-form-item" pane="">
                    <label class="layui-form-label">状态</label>
                    <div class="layui-input-block">
                        <input type="radio" id='startAirConditionerTwoLogin' name="airConditionerTwoLogin" value="0" title="制冷" />
                        <input type="radio" id='stopAirConditionerTwoLogin' name="airConditionerTwoLogin" value="1" title="制热" /> </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">温度</label>
                    <div class="layui-input-inline">
                        <input type="text" id='airConditionerTwoLoginTemper' name="airConditionerTwoLoginTemper" lay-verify="temp" placeholder="请输入" autocomplete="off" class="layui-input"> </div>
                </div>
            </fieldset>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="demo1">提交</button>
                </div>
            </div>
        </form>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
            <legend>寻呼器注销</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" lay-filter="form_apply_sec">
            <!--<div>-->
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">投影幕</label>
                <div class="layui-input-block">
                    <input type="radio" id='startFour' title="上升" value="on" name="statusFour">
                    <input type="radio" id='stopFour' title="无需操作" value="off" name="statusFour"> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">投影机</label>
                <div class="layui-input-block">
                    <input type="radio" id='startFive' title="关闭" value="on" name="statusFive">
                    <input type="radio" id='stopFive' title="无需操作" value="off" name="statusFive"> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">内置电脑</label>
                <div class="layui-input-block">
                    <input type="radio" id='startSix' title="关闭" value="on" name="statusSix">
                    <input type="radio" id='stopSix' title="无需操作" value="off" name="statusSix"> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">窗帘</label>
                <div class="layui-input-block">
                    <input type="radio" id='startcurtainlogout' title="打开" value="on" name="curtainlogout">
                    <input type="radio" id='stopcurtainlogout' title="无需操作" value="off" name="curtainlogout"> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">灯光</label>
                <div class="layui-input-block">
                    <input type="radio" id='startlamplightlogout' title="打开" value="on" name="lamplightlogout">
                    <input type="radio" id='stoplamplightlogout' title="无需操作" value="off" name="lamplightlogout"> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">空调1</label>
                <div class="layui-input-block">
                    <input type="radio" id='startAirConditionerOneLogoutControl' name="airConditionerOneLogoutControl" value="on" title="打开" />
                    <input type="radio" id='stopAirConditionerOneLogoutControl' name="airConditionerOneLogoutControl" value="off" title="无需操作" /> </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">空调2</label>
                <div class="layui-input-block">
                    <input type="radio" id='startAirConditionerTwoLogoutControl' name="airConditionerTwoLogoutControl" value="on" title="打开" />
                    <input type="radio" id='stopAirConditionerTwoLogoutControl' name="airConditionerTwoLogoutControl" value="off" title="无需操作" /> </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-primary" lay-submit="" lay-filter="demo2">提交</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="./js/jquery-3.2.1.js"></script>
        <script type="text/javascript" src="./js/protocal.js"></script>
        <script type="text/javascript" src="./js/security.js"></script>
        <script type="text/javascript" src="./js/forbid_backspace.js"></script>
        <script type="text/javascript" src="./layui/layui.js"></script>
        <script type="text/javascript">
            layui.use(['element', 'layer', 'form'], function () {
                var layer = layui.layer,
                    form = layui.form,
                    $ = layui.jquery;
                try {
                    var result_couple_on = protocal_get("coupled_on", null);
                    var result_couple_off = protocal_get("coupled_off", null);
                    /*var result_couple_on = ['on', 'off', 'on', 'off', 'on', 'off', '0', '16', 'off', '0', '30'];
                    var result_couple_off = ['on', 'off', 'on', 'off', 'on', 'on', '0', '16', 'off', '0', '30'];*/
                    if(result_couple_on.length < 11 || result_couple_off.length < 11) {
                        alert("loadsmartstaus result count failure.");
                        return false;
                    }
                    if(result_couple_on[5] == 'off') {
                        $('#startAirConditionerOneLogin').prop('disabled', true);
                        $('#stopAirConditionerOneLogin').prop('disabled', true);
                        $('#airConditionerOneLoginTemper').prop('disabled', true);
                    }
                    if(result_couple_on[8] == 'off') {
                        $('#startAirConditionerTwoLogin').prop('disabled', true);
                        $('#stopAirConditionerTwoLogin').prop('disabled', true);
                        $('#airConditionerTwoLoginTemper').prop('disabled', true);
                    }
                    form.val('form_apply_fir', {
                        "statusOne": result_couple_on[0],
                        "statusTwo": result_couple_on[1],
                        "statusThree": result_couple_on[2],
                        "curtainlogin": result_couple_on[3],
                        "lamplightlogin": result_couple_on[4],
                        "airConditionerOneLoginControl": result_couple_on[5],
                        "airConditionerOneLogin": result_couple_on[6],
                        "airConditionerOneLoginTemper": result_couple_on[7],
                        "airConditionerTwoLoginControl": result_couple_on[8],
                        "airConditionerTwoLogin": result_couple_on[9],
                        "airConditionerTwoLoginTemper": result_couple_on[10]
                    });
                    form.val('form_apply_sec', {
                        "statusFour": result_couple_off[0],
                        "statusFive": result_couple_off[1],
                        "statusSix": result_couple_off[2],
                        "curtainlogout": result_couple_off[3],
                        "lamplightlogout": result_couple_off[4],
                        "airConditionerOneLogoutControl": result_couple_off[5],
                        "airConditionerTwoLogoutControl": result_couple_off[8]
                    });
                } catch(err) {}
                form.on('radio(airConditionerOneLoginControl)', function (data) {
                    if(data.value == 'on') {
                        $('#startAirConditionerOneLogin').prop('disabled', false);
                        $('#stopAirConditionerOneLogin').prop('disabled', false);
                        $('#airConditionerOneLoginTemper').prop('disabled', false);
                    } else {
                        $('#startAirConditionerOneLogin').prop('disabled', true);
                        $('#stopAirConditionerOneLogin').prop('disabled', true);
                        $('#airConditionerOneLoginTemper').prop('disabled', true);
                    }
                    form.render();
                })
                form.on('radio(airConditionerTwoLoginControl)', function (data) {
                    if(data.value == 'on') {
                        $('#startAirConditionerTwoLogin').prop('disabled', false);
                        $('#stopAirConditionerTwoLogin').prop('disabled', false);
                        $('#airConditionerTwoLoginTemper').prop('disabled', false);
                    } else {
                        $('#startAirConditionerTwoLogin').prop('disabled', true);
                        $('#stopAirConditionerTwoLogin').prop('disabled', true);
                        $('#airConditionerTwoLoginTemper').prop('disabled', true);
                    }
                    form.render();
                })
                form.on('submit(demo1)', function (data) {
                    submit_linkage_control(data.field.statusOne, data.field.statusTwo, data.field.statusThree, data.field.curtainlogin, data.field.lamplightlogin, data.field.airConditionerOneLoginControl, data.field.airConditionerOneLogin, data.field.airConditionerOneLoginTemper, data.field.airConditionerTwoLoginControl, data.field.airConditionerTwoLogin, data.field.airConditionerTwoLoginTemper, 'coupled_on');
                    return false;
                });
                form.on('submit(demo2)', function (data) {
                    submit_linkage_control(data.field.statusFour, data.field.statusFive, data.field.statusSix, data.field.curtainlogout, data.field.lamplightlogout, data.field.airConditionerOneLogoutControl, '1', '30', data.field.airConditionerTwoLogoutControl, '1', '30', 'coupled_off');
                    return false;
                });
                form.verify({
                    temp: function (value) {
                        var reg = /\./;
                        if(!value) {
                            return '输入不能为空！';
                        }
                        if(isNaN(value)) {
                            return '温度输入有误！';
                        }
                        if(reg.test(value)) {
                            return '温度输入有误！';
                        }
                        if(value < 16 || value > 30) {
                            return '温度输入有误！';
                        }
                    }
                })
            })
            /*提交按钮*/
            function submit_linkage_control(param1, param2, param3, param4, param5, param6, param7, param8, param9, param10, param11, name) {
                var result = param1 + '&' + param2 + '&' + param3 + '&' + param4 + '&' + param5 + '&' + param6 + '&' + param7 + '&' + param8 + '&' + param9 + '&' + param10 + '&' + param11;
                try {
                    var result = protocal_set(name, result);
                    if(result[0] == 'ok') {
                        layer.msg('提交成功！', {
                            time: 3000,
                            icon: 1,
                            anim: 0,
                            skin: 'message',
                            shade: [0.5, '#393D49']
                        });
                    } else {
                        layer.msg('提交失败！', {
                            time: 3000,
                            icon: 2,
                            anim: 0,
                            skin: 'message',
                            shade: [0.5, '#393D49']
                        });
                    }
                } catch(err) {
                    alert(err);
                }
            }
        </script>
    </body>
</html>
